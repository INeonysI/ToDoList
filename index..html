<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,700,0,-50..200" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2b9a5d9540.js" crossorigin="anonymous"></script>

    <!-- Metas -->
    <link rel="shortcut icon" type="image/jpg" href="icon/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/content.css">
</head>

<body>
    <!-- =============== HEADER =============== -->
    <header>
        <nav class="cabecalho">
            <div class="cabecalho__left">
                <!-- MENU, HOME, BARRA DE BUSCA -->
                <i class="fa-solid fa-bars header__icone"></i>
                <i class="material-symbols-outlined header__icone">home</i>
                <div class="search">
                    <input type="text" class="input-busca" placeholder="Buscar">
                    <i class="fa-solid fa-magnifying-glass header__icone icone-busca"></i>
                </div>
            </div>

            <div class="cabecalho__right">
                <!-- NOVA TAREFA, AJUDA, NOTIFICAÇÕES, E FOTO DE PERFIL -->
                <i class="fa-solid fa-plus header__icone"></i>
                <i class="material-symbols-outlined header__icone">help</i>
                <i class="fa-regular fa-bell header__icone"></i>
                <div class="profile-picture"><img src="images/generic-prof-pic.png"></div>
            </div>
        </nav>
    </header>

    <!-- =============== MAIN =============== -->
    <main>
        <!-- =============== MENU =============== -->
        <div class="menu">
            <ul class="grupos">
                <li class="grupo-ativo"><i class="fa-solid fa-inbox"></i>Entrada</li>
                <li><i class="fa-regular fa-calendar"></i>Hoje</li>
                <li><i class="fa-solid fa-calendar-days"></i>Em breve</li>
            </ul>

            <div class="Categorias">
                <div class="categorias-dropdown">
                    <i class="fa-solid fa-chevron-down"></i>
                    <h4>Categorias</h4>
                </div>
                <ul class="categorias__lista">
                    <li><i class="fa-solid fa-circle"></i>pessoal</li>
                </ul>
            </div>
        </div>
        <!-- =============== TAREFAS =============== -->
        <div class="on-display">
            <div class="entrada">
                <!-- Titulo da categoria -->
                <div class="entrada__cabecalho">
                    <h3>Entrada</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>

                <!-- Div que irá conter as tarefas armazenadas no localstorage -->
                <ul class="tarefas">
                    <li class="tarefa">
                        <input type="checkbox" class="check" />
                        <h4>Conferência às 15:00 de amanhã</h4>
                        <p>Zoom</p>
                        <div class="tarefa__footer">
                            <p>22/09/2022</p>
                            <span>
                                <i class="fa-solid fa-inbox"></i>Entrada
                            </span>
                        </div>
                    </li>
                </ul>

                <!-- Botão para adicionar tarefa -->
                <div class="tarefasAdd">
                    <i class="fa-solid fa-plus"></i>
                    <p>Adicionar tarefa</p>
                </div>

                <!-- Form pra adicionar tarefa -->
                <div class="container invisivel">
                    <div class="tarefa-form">
                        <input type="text" placeholder="ex: Comprar presentes amanhã às 18:00">
                        <textarea rows="2" placeholder="Descrição"></textarea>
                        <span class="grupos-select">
                            <input type="date" id="date">
                            <span class="btn opcao-selecionada">
                                <i class="fa-solid fa-inbox"></i>Entrada
                            </span>
                            <ul class="options invisivel">
                                <li class="option"><i class="fa-solid fa-inbox"></i>Entrada</li>
                                <li class="option"><i class="fa-solid fa-circle"
                                        style="color: rgb(241, 50, 50);"></i>pessoal</li>
                                <li class="option"><i class="fa-solid fa-circle"
                                        style="color: rgb(57, 185, 179);"></i>Trabalho</li>
                            </ul>
                        </span>
                        <span>
                            <i class="fa-regular fa-flag header__icone"></i>
                            <i class="fa-regular fa-bell header__icone"></i>
                        </span>
                    </div>
                    <div class="buttons-form">
                        <button class="btn cancelar">Cancelar</button>
                        <button class="btn confirmar">Adicionar Tarefa</button>
                    </div>
                </div>
                <!-- Imagem que irá aparecer caso não hajam tarefas -->
                <div class="sem-tarefas">
                    <img src="images/undraw_pilates_gpdb.png" alt="">
                    <p>Sem tarefas no momento</p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/AdicionarTarefa.js"></script>
    <script src="js/menuLateral.js"></script>
    <script src="js/selectGrupo.js"></script>
</body>

</html>
