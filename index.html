<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,700,0,-50..200" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2b9a5d9540.js" crossorigin="anonymous"></script>

    <!-- Metas -->
    <link rel="shortcut icon" type="image/jpg" href="icon/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <!-- =============== HEADER =============== -->
    <header>
        <div class="cabecalho">
            <div class="cabecalho__left">
                <!-- MENU, HOME, BARRA DE BUSCA -->
                <i class="fa-solid fa-bars header__icone"></i>
                <!-- <i class="fa-solid fa-house header__icone"></i> -->
                <!-- <i class="material-symbols-outlined header__icone">home</i> -->
                <div class="search">
                    <input type="text" class="input-busca" placeholder="Buscar" id="busca">
                    <label class="icone-busca" for="busca"><i
                            class="fa-solid fa-magnifying-glass header__icone"></i></label>
                </div>
            </div>

            <div class="cabecalho__right">
                <!-- NOVA TAREFA, AJUDA, NOTIFICAÇÕES, E FOTO DE PERFIL -->
                <i class="fa-solid fa-plus header__icone"></i>
                <!-- <i class="material-symbols-outlined header__icone">help</i> -->
                <i class="fa-regular fa-bell header__icone"></i>
                <div class="profile-picture"><img src="images/generic-prof-pic.png"></div>
            </div>
        </div>
    </header>

    <!-- =============== MAIN =============== -->
    <main>
        <!-- =============== MENU =============== -->
        <nav class="menu">
            <ul class="grupos">
                <li class="grupo-ativo"><i class="fa-solid fa-inbox" data-icone="Entrada"></i>Entrada</li>
                <li><i class="fa-regular fa-calendar"></i>Hoje</li>
                <li><i class="fa-solid fa-calendar-days"></i>Em breve</li>
            </ul>

            <div class="Categorias">
                <div class="categorias-dropdown">
                    <i class="fa-solid fa-chevron-down"></i>
                    <h4>Categorias</h4>
                </div>
                <ul class="categorias__lista">
                    <li><i class="fa-solid fa-circle ciano" data-icone="pessoal"></i>pessoal</li>
                    <li><i class="fa-solid fa-circle vermelho" data-icone="Trabalho"></i>Trabalho</li>
                </ul>
            </div>
        </nav>
        <!-- =============== TAREFAS =============== -->
        <div class="on-display">
            <div class="entrada">
                <!-- Titulo da categoria -->
                <section class="entrada__cabecalho">
                    <h3>Entrada</h3>
                    <span>
                        <i class="fa-solid fa-ellipsis"></i>
                        <ul class="entrada__options invisivel">
                            <li id="deletaEntrada">Apagar todas as tarefas</li>
                            <li id="marcarEntrada">Marcar todas como lidas</li>
                        </ul>
                    </span>
                </section>

                <!-- Div que irá conter as tarefas armazenadas no localstorage -->
                <ul class="tarefas">

                </ul>

                <!-- Botão para adicionar tarefa -->
                <section class="tarefasAdd">
                    <i class="fa-solid fa-plus"></i>
                    <p>Adicionar tarefa</p>
                </section>

                <!-- Form pra adicionar tarefa -->
                <section class="container invisivel">
                    <div class="tarefa-form">
                        <input type="text" placeholder="ex: Comprar presentes amanhã às 18:00">
                        <textarea rows="2" placeholder="Descrição"></textarea>
                        <span class="grupos-select">
                            <input type="date" id="date">
                            <span class="btn opcao-selecionada"><i class="fa-solid fa-inbox"></i>Entrada</span>
                            <ul class="options invisivel">
                                <li class="option"><i class="fa-solid fa-inbox"></i>Entrada</li>
                                <li class="option"><i class="fa-solid fa-circle ciano"></i>pessoal</li>
                                <li class="option"><i class="fa-solid fa-circle vermelho"></i>Trabalho</li>
                            </ul>
                        </span>
                        <span class="prioridade-select">
                            <div class="flagBtn"><i class="fa-regular fa-flag header__icone" data-value="0"></i></div>
                            <div class="flags invisivel">
                                <i class="fa-solid fa-flag header__icone vermelho" data-value="3"></i>
                                <i class="fa-solid fa-flag header__icone verde-claro" data-value="2"></i>
                                <i class="fa-solid fa-flag header__icone azul-claro" data-value="1"></i>
                                <i class="fa-regular fa-flag header__icone" data-value="0"></i>
                            </div>
                            <i class="fa-regular fa-bell header__icone"></i>
                        </span>
                    </div>
                    <div class="buttons-form">
                        <button class="btn cancelar">Cancelar</button>
                        <button class="btn confirmar">Adicionar Tarefa</button>
                    </div>
                </section>

                <!-- Imagem que irá aparecer caso não hajam tarefas -->
                <section class="sem-tarefas">
                    <img src="images/undraw_pilates_gpdb.png" alt="">
                    <p>Sem tarefas no momento</p>
                </section>
            </div>
        </div>
    </main>

    <script src="js/imagemSemTarefas.js"></script>
    <script src="js/selectGrupo.js"></script>
    <script src="js/menuLateral.js"></script>
    <script src="js/selectPrioridade.js"></script>
    <script src="js/tratamentoDeErros.js"></script>
    <script src="js/deletaTarefa.js"></script>
    <script src="js/form.js"></script>
    <script src="js/realizadas.js"></script>
    <script src="js/busca.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/responsividade.js"></script>
    <script src="js/criaTarefa.js"></script>
</body>

</html>
